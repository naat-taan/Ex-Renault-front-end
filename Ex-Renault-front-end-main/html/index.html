<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalização de Carros</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Personalização de Carros</h1>
        <div id="car-selection" class="mb-4">
            <h2>Selecione Seu Carro</h2>
            <div class="row">
                <div class="col-md-4">
                    <img src="../imagens/Renault Kwid.jpg" alt="Renault Kwid" class="img-fluid">
                    <button class="btn btn-primary btn-block mt-2" onclick="selectCar('Renault Kwid')">Renault Kwid</button>
                </div>
                <div class="col-md-4">
                    <img src="../imagens/Renault Kardian.jpg" alt="Renault Kardian" class="img-fluid">
                    <button class="btn btn-primary btn-block mt-2" onclick="selectCar('Renault Kardian')">Renault Kardian</button>
                </div>
                <div class="col-md-4">
                    <img src="../imagens/Volkswagen Golf GTI.jpg" alt="Volkswagen Golf GTI" class="img-fluid">
                    <button class="btn btn-primary btn-block mt-2" onclick="selectCar('Volkswagen Golf GTI')">Volkswagen Golf GTI</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../javascript/scripts.js"></script>
</body>
</html>
